<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Data Warehouse</a>
      <a mat-list-item href="#">Data Dictionary</a>
      <a mat-list-item href="#">Applications</a>
      <a mat-list-item href="#">Reports</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
<!-- App Name and Menu Options added here -->
      <div class="appName">
        My Data Manager
      </div>
      <div class="menuOptions" >
            <button  id="menuOpt" mat-button [matMenuTriggerFor]="techMenu">Technologies</button>
            <mat-menu #techMenu="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="techSubMenu">Front End</button>
              <button mat-menu-item>Back End</button>
            </mat-menu>
            <mat-menu #techSubMenu="matMenu">
              <button mat-menu-item>Angular</button>
              <button mat-menu-item>React</button>
              <button mat-menu-item>Vue</button>
            </mat-menu>

            <button  id="menuOpt" mat-button [matMenuTriggerFor]="companyMenu">Company</button>
            <mat-menu #companyMenu="matMenu">
              <button mat-menu-item>Products</button>
              <button mat-menu-item>Services</button>
              <button mat-menu-item>About</button>
            </mat-menu>
      </div>
<!-- ----------------------------------- -->

    </mat-toolbar>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
